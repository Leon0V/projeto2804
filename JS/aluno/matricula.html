<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Pataxó</title>
    <link rel="stylesheet" href="../stylecss/mainstyle.css">
    <link rel="stylesheet" href="../stylecss/normalize.css">
</head>
<body>
    <header>
            <nav>
                <ul>
                    <li><a href="../Index.html">Home</a></li>
                    <li><a href="./Login.html">Login Acadêmico</a></li>
                    <li><a href="../professores/LoginProfessores.html">Login Docentes</a></li>
                    <li><a href="../adm/loginadm.html">Admnistrativo</a></li>
                    <li><a href="./matricula.html">Matricule-se</a></li>
                </ul>
            </nav>
    </header>
    <main>
        <h1>Matrícula</h1>
        <div class="mainmatricula">
            <div class="matriculacont">
                <label class="mresponsavel">Nome completo do responsável:</label>
                <input type="text">
                <label class="mresponsavel">Data de nascimento do responsável:</label>
                <input type="date">
                <label class="mresponsavel">Documento do responsável:</label>
                <input type="text">
                <label class="mresponsavel">Email:</label>
                <input type="text">
                <label class="mresponsavel">Telefone:</label>
                <input type="text">
                <label class="mresponsavel">Cidade:</label>
                <input type="text">
                <label class="mresponsavel">Estado:</label>
                <input type="text">
                <label class="mresponsavel">Bairro:</label>
                <input type="text">
                <label class="mresponsavel">Endereço completo:</label>
                <input type="text">
                <label class="mresponsavel">Número:</label>
                <input type="text">
                <label class="mresponsavel">Complemento:</label>
                <input type="text">
                <label class="mresponsável">Comprovante de Residência:</label>
                <input class="enviararquivo" type="file">
                <label class="maluno">Nome completo do aluno:</label>
                <input type="text">
                <label class="maluno">Data de nascimento:</label>
                <input type="date">
                <label class="maluno">Ano ingressante:</label>
                <select name="ano" class="anoingressante" required>
                    <option value="">Maternal</option>
                    <option value="">Jardim 1</option>
                    <option value="">Jardim 2</option>
                    <option value="">Jardim 3</option>
                    <option value="">Primeira Série</option>
                    <option value="">Segunda Série</option>
                    <option value="">Terceira Série</option>
                    <option value="">Quarta Série</option>
                    <option value="">Quinta Série</option>
                    <option value="">Sexta Série</option>
                    <option value="">Sétia Série</option>
                    <option value="">Oitava Série</option>
                    <option value="">Nona Série</option>
                </select>
                <label class="maluno">Histórico Escolar:</label>
                <input class="enviararquivo" type="file">
                <label class="mresponsavel">Cópia de documentos*:</label>
                <input class="enviararquivo" type="file">
                <button class="efmatricula">Efetuar Matrícula</button>
                <p>*Documentos necessários: Cópia de RG/CPF de responsável, Certidão de nascimento do aluno,
                    e se necessário, outros (avaliação médica, etc.)
                </p>
                </div>
        </div>


        <div class="footer">footer text stays here</div> 
    </main>
</body>
</html>
